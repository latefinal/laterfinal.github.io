<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coding Portfolio</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="min-h-screen bg-gray-100">
        <header class="bg-blue-600 text-white p-4">
            <h1 class="text-2xl">{{ title }}</h1>
            <nav class="mt-2">
                <a v-for="link in navLinks" :href="link.url" class="mr-4 hover:underline">{{ link.name }}</a>
            </nav>
        </header>
        <main class="container mx-auto p-4">
            <section class="mb-8">
                <h2 class="text-xl mb-4">About Me</h2>
                <p>{{ about }}</p>
            </section>
            <section>
                <h2 class="text-xl mb-4">Projects</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div v-for="project in projects" class="border p-4 rounded shadow">
                        <h3 class="text-lg">{{ project.name }}</h3>
                        <p>{{ project.description }}</p>
                        <a :href="project.link" class="text-blue-600 hover:underline">View Project</a>
                    </div>
                </div>
            </section>
        </main>
        <footer class="bg-gray-800 text-white p-4 text-center">
            <p>&copy; {{ new Date().getFullYear() }} My Portfolio</p>
        </footer>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    title: 'My Coding Portfolio',
                    navLinks: [
                        { name: 'Home', url: '#' },
                        { name: 'About', url: '#about' },
                        { name: 'Projects', url: '#projects' },
                        { name: 'Contact', url: '#contact' }
                    ],
                    about: 'I am a passionate coder with experience in web development, specializing in JavaScript frameworks like Vue.js.',
                    projects: [
                        { name: 'Project 1', description: 'A web app built with Vue.js and Tailwind CSS.', link: 'https://github.com/yourusername/project1' },
                        { name: 'Project 2', description: 'A RESTful API using Node.js and Express.', link: 'https://github.com/yourusername/project2' }
                    ]
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
